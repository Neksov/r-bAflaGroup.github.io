<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="css/style.min.css">  <title>R&B AFLA Group</title></head><body>  <main>    <div class="container">      <div class="title">        Выбор лицензии      </div>      <!-- /.title -->      <div class="main">        <div class="main__card">          <div class="license">            <div class="radiobuttons">              <div class=" radiobutton__item">                <div class="group">                  <div class="group__name"> license plan #1                    <input type="radio" name="nameradio" id="one">                  </div>                  <div class="group__price">                    $<span id="one1">13</span> per license                  </div>                </div>              </div>              <div class=" radiobutton__item">                <div class="group">                  <div class="group__name"> license plan #2                    <input type="radio" name="nameradio" id="two">                  </div>                  <div class="group__price">                    $<span id="two2">22</span> per license                  </div>                </div>              </div>              <div class=" radiobutton__item">                <div class="group">                  <div class="group__name"> license plan #3                    <input type="radio" name="nameradio" id="three">                  </div>                  <div class="group__price">                    $<span id="three3">34</span> per license                  </div>                </div>              </div>            </div>            <!-- /.radiobuttons -->            <div class="number">              <label class="number__title">Number of license:</label>              <select id="selectvalue">                <option>1</option>                <option>2</option>                <option>3</option>                <option>4</option>                <option>5</option>                <option>6</option>                <option>7</option>                <option>8</option>                <option>9</option>                <option>10</option>                <option>11</option>                <option>12</option>              </select>            </div>            <!-- /.number -->            <div class="price">              Total:              <span class="sum">$340<sup>us</sup></span>            </div>            <!-- /.price -->            <button class="btn">Buy now</button>            <span class="selected">Selected plan: #3</span>          </div>          <!-- /.license -->        </div>        <!-- /.main__card -->      </div>    </div>  </main>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>  <script src=" js/script.min.js"> </script></body></html>
